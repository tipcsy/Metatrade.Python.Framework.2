[tool:pytest]
# Pytest configuration for MetaTrader Python Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests (may take more than 5 seconds)
    requires_redis: Tests that require Redis
    requires_postgres: Tests that require PostgreSQL
    database: Database-related tests
    cache: Caching-related tests
    async: Asynchronous tests

# Minimum Python version
minversion = 3.9

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Async support
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/database
omit =
    tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov